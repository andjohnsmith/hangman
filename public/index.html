<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Hangman</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets\style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Hangman</span>
        <form class="form-inline">
          <button
            type="button"
            class="btn btn-secondary mr-2"
            data-toggle="modal"
            data-target="#settingsModal"
          >
            Settings
          </button>
          <button type="button" class="btn btn-primary" onclick="createGame()">
            New Game
          </button>
        </form>
      </nav>

      <table class="table table-striped" id="gamesTable">
        <tr>
          <th>Level</th>
          <th>Phrase</th>
          <th>Remaining</th>
          <th>Answer</th>
          <th>Status</th>
        </tr>
      </table>

      <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="inputFont">Font</label>
                  <select class="form-control" id="inputFont"></select>
                </div>
                <fieldset class="form-group">
                  <legend>Colors:</legend>
                  <label for="inputTextColor">Text</label>
                  <input
                    type="color"
                    class="form-control"
                    id="inputTextColor"
                  />
                  <label for="inputWordTileColor">Word Tile</label>
                  <input
                    type="color"
                    class="form-control"
                    id="inputWordTileColor"
                  />
                  <label for="inputGuessTileColor">Guess Tile</label>
                  <input
                    type="color"
                    class="form-control"
                    id="inputGuessTileColor"
                  />
                </fieldset>
                <div class="form-group">
                  <label for="inputDifficulty">Difficulty</label>
                  <select class="form-control" id="inputDifficulty"></select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="gameModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <div id="word"></div>
              <span id="guessesRemaining"></span>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="inputLetter">Guess</label>
                  <input type="text" class="form-control" id="inputGuess" />
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="makeGuess()"
                >
                  Make Guess
                </button>
              </form>
              <div id="guesses"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="closeGame()"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="javascripts\app.js"></script>
  </body>
</html>
